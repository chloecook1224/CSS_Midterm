<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS</title>
    <link href="CSSMidterm.css" rel="stylesheet" type="text/css">
  </head>
  <style>
    form div {
          margin-bottom: 20px;
          display: flex;
          flex-direction: column;
      }
      label {
          margin-bottom: 5px;
      }

      input, textarea {
      background-color: #f1efef; 
      border: 2px solid #4e6f29; 
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      }
  </style>
  <nav> 
        <ul>
        <li>
            <a href="">Home</a>
        </li>
        <li>
            <a href="">Schedule</a> 
        </li>
        <li>
            <a href="">FAQ</a>
        </li>
        <li>
            <a href="">Contacts</a>
        </li>
        </ul>
</nav>
<article>
    <div id="title" class="title">
        <p><b>Contact</b></p>
    </div>

    <div id="Questions?" class="Questions">
      <p><b>Questions?<br>Contact Us:</b></p>
      <img src="images/images.png" alt="Questions guy">
  </div>
    
    <form action="/submit-form" method="POST">
      
      <div id="Name" class="Name">
        <label for="name"><b>Name</b></label><br>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
      </div>
      
      
      <div id="Email" class="Email">
        <label for="email"><b>Email</b></label><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
      </div>

      
      <div id="Comments" class="Comments">
        <label for="comments"><b>Questions or Comments?</b></label><br>
        <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Questions or Comments?"></textarea><br><br>
      </div>

      
      <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
